            left: -38px;

        #login_img .circle span:nth-child(2) {

            right: -35px;
            background: #934555;
        }

        #login_img .star span {

            border-radius: 50%;
            box-shadow: 0 0 7px #fff;
        }

        #login_img .star span:nth-child(1) {
            width: 15px;
            height: 15px;
            top: 50px;
            left: 30px;
        }

        #login_img .star span:nth-child(2) {
            width: 10px;
            height: 10px;
            left: 360px;
            top: 80px;
        }

        #login_img .star span:nth-child(3) {

        #login_img .star span:nth-child(4) {

        #login_img .star span:nth-child(5) {

            height: 4px;

            left: 200px;

        #login_img .star span:nth-child(6) {

            height: 4px;
            top: 460px;
            left: 410px;
        }

        #login_img .star span:nth-child(7) {

            height: 6px;
            top: 250px;

        #login_img .fly_star span:nth-child(1) {

        #login_img .fly_star span:nth-child(2) {

        }

        /*提示*/
        #hint {
            width: 100%;
            line-height: 70px;
            background: linear-gradient(-90deg, #9b494d, #bf5853);
            text-align: center;
            font-size: 25px;
            color: #fff;
            box-shadow: 0 0 20px #733544;
            display: none;
            opacity: 0;
            transition: .5s;

        }

        /* 响应式 */
        @media screen and (max-width: 1000px ) {

            }

        @media screen and (max-width: 560px ) {

            #login span {

            }

            .form input {
                width: 250px;
            }

            .btn {
                width: 113px;
            }
        }

        @media screen and (max-width: 345px ) {
            #login_wrap {
                width: 290px;
                margin-right: -145px;
            }
        }
    </style>
</head>

</div>

    //注册按钮
    function signin() {
        let status = document.getElementById("status").getElementsByTagName("i")
        console.log(status)
        let hit = document.getElementById("hint").getElementsByTagName("p")[0]
        {#var email_reg = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;#}
        var code_reg = /^\d{4}$/;

        if (onoff) {

            confirm.style.height = 45 + "px"
            user.style.height = 45 + "px"
            {#email.style.height = 51 + "px"#}
            code.style.height = 45 + "px"
            getcode.style.height = 45 + "px"
            status[0].style.top = 35 + "px"
            status[1].style.top = 0
            onoff = !onoff
            console.log('hit', hit)
        } else {
            console.log(onoff)
            {#if (!/^[A-Za-z0-9]+$/.test(user.value))#}
            /* 不能为空 */
            {#if (($('#telephone').val() && $('#passwd').val() && $('#confirm-passwd').val() && $('#email').val() && $('#user').val()) == "") {#}
            if (($('#telephone').val() && $('#passwd').val() && $('#confirm-passwd').val() && $('#code').val() && $('#user').val()) == "") {
                {#alert('注册信息需要全部填写')#}
                $('.modal-body').text('注册信息需要全部填写')
                $('#myModal').modal('show')
            } else if (!/^[A-Za-z][A-Za-z0-9]+$/.test($("#user").val())) {
                {#hit.innerHTML = "账号只能为英文和数字"#}
                {#alert("账号只能为英文和数字")#}
                $('.modal-body').text('账号只能为英文和数字,以英文开头')
                $('#myModal').modal('show')
            }
                {#else if (user.value.length < 6)#}
            else if (($("#user").val()).length < 6 || ($('#user').val()).length > 20) {
                {#hit.innerHTML = "账号长度必须大于6位"#}
                {#alert("账号长度必须大于6位")#}
                $('.modal-body').text('账号长度必须大于6位小于20位')
                $('#myModal').modal('show')

            } else if (passwd.value.length < 6 || ($('#passwd').val().length > 20)) {
                {#hit.innerHTML = "密码长度必须大于6位"#}
                {#alert("密码长度必须大于6位")#}
                $('.modal-body').text('密码长度必须大于6位小于20位')
                $('#myModal').modal('show')

            } else if (passwd.value != $('#confirm-passwd').val()) {
                {#hit.innerHTML = "两次密码不相等"#}
                {#alert("两次密码不相等")#}
                $('.modal-body').text('两次密码不相等,请重输')
                $('#myModal').modal('show')

            } else if (!code_reg.test($('#code').val())) {
                {#console.log($('#email').val())#}
                $('.modal-body').text('验证码错误,请修改')
                $('#myModal').modal('show')
            }
            /*else if (!email_reg.test($('#email').val())) {
                $('.modal-body').text('邮箱格式错误,请修改')
                $('#myModal').modal('show')
            }*/
            else if (!(/^1[3|4|5|7|8][0-9]\d{4,8}$/.test($('#telephone').val()))) {
                {#console.log($('#email').val())#}
                $('.modal-body').text('手机格式错误,请修改')
                $('#myModal').modal('show')
            } else if (passwd.value == $('#confirm-passwd').val()) {
                $.ajax({
                    url: "{% url 'register' %}",
                    type: 'POST',
                    data: {
                        username: $('#user').val(),
                        passwd: $('#passwd').val(),
                        telephone: $('#telephone').val(),
                        code: $('#code').val(),
                        {#email: $('#email').val(),#}

                    },
                    success: function (res) {
                        if (res['status'] == '101') {
                            {#hit.innerHTML = "该账号已存在"#}
                            $('.modal-body').text('该账号已存在')
                            $('#myModal').modal('show')
                        } else if (res['status'] == '100') {
                            {#hit.innerHTML = "账号注册成功，两秒后自动刷新页面"#}
                            $('.modal-body').text('账号注册成功，两秒后自动刷新页面')
                            $('#myModal').modal('show')
                            setTimeout("window.location.reload()", 2000)
                        } else if (res['status'] == '102') {
                            {#hit.innerHTML = "账号注册失败"#}
                            $('.modal-body').text(res['msg'])
                            $('#myModal').modal('show')
                        }

                    }
                })


            }
            {#hint()#}
        }
    }

    //登录按钮
    function login() {
        if (onoff) {

            $.ajax({
                url: "{% url 'login' %}",
                type: 'POST',
                data: {
                    {#csrfmiddlewaretoken: "{{ csrf_token }}",#}
                    telephone: $('#telephone').val(),
                    passwd: $('#passwd').val(),
                }, success: function (res) {
                    console.log(res)
                    {#console.log(data)#}
                    {#console.log(data['msg'])#}
                    if (res['status'] == 200) {
                        $('.modal-body').text('登录成功,将跳转首页')
                        $('#myModal').modal('show')
                        setTimeout("window.location.href='/index/'", 2000)
                    } else if (res['status'] == 100) {
                        $('.modal-body').text(res['msg'])
                        $('#myModal').modal('show')
                    } else {
                        $('.modal-body').text('登录失败')
                        $('#myModal').modal('show')
                    }

                },
            });

             let url = "url login"

             data.append("passwd", passwd.value)
             request.onreadystatechange = function () {

                     if (this.responseText == false)
                         hint()
                     else
                         window.location.href = this.responseText;
                 }
             }

             request.send(data)*/
        } else {
            let status = document.getElementById("status").getElementsByTagName("i")
            confirm.style.height = 0
            user.style.height = 0
            {#email.style.height = 0#}
            code.style.height = 0
            getcode.style.height = 0
            status[0].style.top = 0
            status[1].style.top = 35 + "px"
            onoff = !onoff
        }
    }

    //获取验证码按钮
    function get_code() {
        if (!($('#telephone').val()) || !(/^1[3|4|5|7|8][0-9]\d{4,8}$/.test($('#telephone').val()))) {
            $('.modal-body').text('手机格式错误,请修改')
            $('#myModal').modal('show')
        } else {
            $.ajax({
                url: {% url 'getcode' %},
                type: 'POST',
                data: {
                    csrfmiddlewaretoken: "{{ csrf_token }}",
                    telephone: $('#telephone').val()
                }, success: function (res) {
                    if (res['status'] != '200') {
                        $('.modal-body').text(res['msg'])
                        $('#myModal').modal('show')
                    } else {
                        $('.modal-body').text('验证码已发送,30分钟内有效')
                        $('#myModal').modal('show')
                    }
                }, error: function (XMLHttpRequest, textStatus, errorThrown) {
                    $('.modal-body').text('请一分钟后重试')
                    $('#myModal').modal('show')
                },
                /*statusCode: {
                    429: function () {
                        alert("Exceeded request limit.");
                    }
                }*/
            })
        }

    }
